<!DOCTYPE html>
<html>
<head>
  <title>Editor de diagramas de flujo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/DataInspector.css"/>
  <link rel="stylesheet" href="css/index.css"/>
  <script src="js/jquery.min.js"></script>
  <script src="js/go.js"></script>
  <script src="js/DataInspector.js"></script>
</head>
<body onload="init()">
  <header>
    <h1>Editor de diagramas de flujo</h1>
    <h2>Barrera Pérez Carlos Tonatihu</h2>
    <h2>Galaviz Morua Juan Carlos</h2>
    <h3>2CM9</h3>
  </header>
  <section class="wrapper">
    <aside class="elements-bar">
      <p>Barra de elementos</p>
      <div id="myPaletteDiv"></div>
    </aside>
    <div id="myDiagramDiv"></div>
    <aside class="tools">
      <p>Barra de herramientas</p>
      <div id="myInspectorDiv" class="tool-element inspector"></div>
      <button onclick="consultar_archivos()" class="tool-element load">Cargar Diagrama</button>
      <button id="SaveButton" class="tool-element save">Guardar Diagrama</button>
      <button onclick="generateCode()">Generar Codigo</button>
    </aside>
  </section>
  <section class="code-wrapper">
    <p>Código Generado</p>
    <div class="code" id="myCode"></div>
  </section>
    <script src="js/logica.js"></script>
</body>
</html>
