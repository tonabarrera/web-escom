<!DOCTYPE html>
<html>
<head>
  <title>Editor de diagramas de flujo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/DataInspector.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.7.11/go.js"></script>
  <script src="js/DataInspector.js"></script>
  <script src="js/logica.js"></script>
</head>
<body onload="init()">
  <div id="sample">
    <div style="width:100%; white-space:nowrap;">
      <span style="display: inline-block; vertical-align: top; width:200px">
        <div id="myPaletteDiv" style="border: solid 1px black; height: 720px"></div>
      </span>

      <span style="display: inline-block; vertical-align: top; width:60%">
        <div id="myDiagramDiv" style="border: solid 1px black; height: 720px"></div>
      </span>
        <div id="myInspectorDiv" class="inspector"> </div>
    </div>
    <button id="SaveButton" onclick="save()">Guardar Diagrama</button>
    <button onclick="load()">Cargar Diagrama</button>
    <button>Generar Codigo</button>
  </div>
</body>
</html>
